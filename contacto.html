    <main>
        <section>
            <h1 class="h1Secciones">Contacto</h1>
        </section>
        <section class="formulario">
            <form action="" method="GET">
                <fieldset class="formulario__fieldset">
                    <legend>Informacion Personal</legend>
                    <div>
                        <label for="infoNombre">Nombre</label>
                        <input type="text" name="infoNombre" id="infoNombre" placeholder="Introduzca aqui Su Nombre"
                            required>
                    </div>
                    <div>
                        <label for="infoApellido">Apellido</label>
                        <input type="text" name="infoApellido" id="infoApellido"
                            placeholder="introduzca aqui su apellido" required>
                    </div>
                    <div>
                        <label for="infoSexo">Sexo:</label>
                        <input type="radio" name="infoSexo" id="infoSexo" value="masculino">masculino
                        <input type="radio" name="infoSexo" id="infoSexo" value="femenino">femenino
                    </div>
                    <div>
                        <label for="infoTelefono">Telefono</label>
                        <input type="tel" name="infoTelefono" id="infoTelefono"
                            placeholder="Introduzca aqui su numero de telefono ">
                    </div>
                    <label for="infoMail">Correo Electronico</label>
                    <input type="email" name="infoMail" id="infoMail" placeholder="introduzca Su Mail" required>
                    </div>
                    <div>
                        <label for="infoCivil">Estado Civil</label>
                        <select name="infoCivil" id="infoCivil">
                            <option value="Casado" disable selected>seleccione</option>
                            <option value="Casado">Casado</option>
                            <option value="Soltero">Soltero</option>
                            <option value="Viudo">Viudo</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="infoComentarios" id="infoComentarios" cols="30" rows="10"
                            maxlength="200">Comentarios</textarea>
                    </div>
                    <div>
                        <label for="infoLegal">Acepta Terminos y Condiciones</label>
                        <input type="checkbox" name="infoLegal" id="infoLegal" value="1" required>
                    </div>
                    <div>

                        <!-- Button trigger modal -->
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            enviar
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">¿Esta seguro que desea enviar el
                                            formulario?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Importante
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="reset" value="Limpiar" class="boton">
                    </div>
                </fieldset>
            </form>
        </section>
